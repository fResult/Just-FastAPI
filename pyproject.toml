[project]
name = "first-fastapi"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "fResult", email = "Styxmaz@gmail.com" }
]
dependencies = [
    "fastapi[all]>=0.110.0",
    "uvicorn[standard]>=0.27.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/first_fastapi"]

scripts = [
    { dev = "uvicorn main:app --reload" }
]
